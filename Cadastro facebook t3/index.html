<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Facebook</title>
</head>
<body>
    <Header>
        <h1>Facebook</h1>
    </Header>
    <main>
        <section>
            <h2>Abra uma Conta </h2>
            <h3>É gratuito e sempre será</h3>
        </section>
        <form action="">
            <fieldset>
              <label for=""> Nome:</label>
              <input type="text" name="nomeDoUsuario" id="nome" required>

              <label for="Sobrenome">Sobrenome</label>
              <input type="text" name="sobrenomeDoUsuario" id="Sobrenome" required>

              <fieldset>
                <label for="email"> E-mail</label>
                <input type="email" name="email" id="email" required>
              </fieldset>

              <fieldset>
                <label for=""> Senha</label>
                <input type="password" name="senha" id="senha" required>
              </fieldset>

              <fieldset>
                <label for="aniversario"> Aniversário</label>
                <input type="date" name="aniversario" id="aniversario">
              </fieldset>
              <fieldset>
                <label for="">Gênero</label>

                <input type="radio" name="genero" id="Feminino">
                <label for="feminino">feminino</label>

                <input type="radio" name="genero" id="Masculino">
                <label for="masculino">masculino</label>

                <input type="radio" name="genero" id="Não dizer">
                <label for="Não dizer">Não dizer</label>
                
                <label for="">Selecionar Redes Sociais</label>
                <input type="checkbox" name="instagram" id="Instagram">



              </fieldset>
            </fieldset>
        </form>
    </main>
</body>
</html>
